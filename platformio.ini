[env:esp32s3_16mb]
platform = espressif32
board = esp32-s3-devkitc-1-16mb  ; ← кастомный файл
framework = arduino

; Ваши настройки

upload_protocol = esptool
upload_port = COM7 
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
    adafruit/RTClib
    madhephaestus/ESP32Encoder
    arduino-libraries/NTPClient 
    lib/dcf77-master
    JChristensen/Timezone@^1.2.4
    ropg/ezTime@^0.8.3
    bblanchon/ArduinoJson  # Для парсинга JSON ответов от API погоды

; Скрипт для обновления версии перед компиляцией
extra_scripts = pre:update_version.py

build_flags = 
    -DVERSION_UPDATED_AT_BUILD=1


monitor_filters = send_on_enter
monitor_echo = yes